version: '3.8'

services:
  bge-reranker:
    build: .
    container_name: bge-reranker
    ports:
      - "11300:8009"
    volumes:
      # Модель будет кэшироваться в ./data на хосте
      - /faststor/reranker/data:/root/.cache/huggingface
    environment:
      - HF_HOME=/root/.cache/huggingface
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s