version: '3.8'

services:
  bge-reranker:
    build: .
    container_name: bge-reranker
    ports:
      - "11300:8009"
    volumes:
      # Модель будет кэшироваться в /faststor/reranker/data на хосте
      - /faststor/reranker/data:/root/.cache/huggingface
    environment:
      - HF_HOME=/root/.cache/huggingface
      - TRANSFORMERS_CACHE=/root/.cache/huggingface
      - HF_DATASETS_CACHE=/root/.cache/huggingface
      - HF_HUB_CACHE=/root/.cache/huggingface/hub
      # Отключаем загрузку из интернета, если модель есть локально
      - HF_HUB_OFFLINE=0
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s